<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taystee Cafe Menu</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url(https://cdn.freecodecamp.org/curriculum/css-cafe/beans.jpg);
  padding: 20px;

		}
h1, h2 {
  font-family:Impact;
}
h1 {
  font-size: 40px;
  margin-top: 0;
 margin-bottom: 15px;

}
h2 {
  font-size: 30px;

}
	h1, h2, p {
			text-align: center;
		}

.established{
	  font-style: italic;
}
	hr {
	height: 3px;
	background-color: brown;
	border-color: brown;
	}
	
	.menu {
	width: 80%;
	background-color: burlywood;
	margin-left: auto;
	margin-right: auto;
	padding: 20px 10px;
	max-width: 600px;

	}
	img {
		display: block;
		margin: 0 auto;
  margin-top: -25px;

	}

	.flavor,
	.dessert {
		text-align: left;
		width: 75%;
		background: white;
	}

	.price {
		text-align: right;
		width: 18%;
		background: red;
font-size: 18px;
	}

	.item p {
	display: inline-block;
	padding: 5px 10px;
	margin: 5px 0px 5px 0px;
	font-size: 18px;

	}
	.bottom-line {
		margin-top: 25px;
	}
	/* FOOTER */
	footer {
		font-size: 14px;
	}
	address {
  font-style: normal;
}
.address {
  margin-bottom: 5px;
}
a {
	color: black;
}
a:active{
	color: white;
}
a:hover {
	color: brown;
}
a:visited {
	color: grey;
}
	</style>
</head>

<body>

	<div class="menu">
		<main>
			<h1>Taystee Cafe Menu</h1>
			<p class="established">Est. 2020</p>
<hr>
			<section>
				<h2>Coffee</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffe icon">
				<article class="item">
					<p class="flavor">French Vanilla</p><p class="price">3.00</p>
				</article>
				<article class="item">
					<p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
				</article>
				<article class="item">
					<p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
				</article>
				<article class="item">
					<p class="flavor">Hazelnut</p><p class="price">4.00</p>
				</article>
				<article class="item">
					<p class="flavor">Mocha</p><p class="price">4.50</p>
				</article>
			</section>
			<section>
				<h2>Desserts</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Pie icon">
				<article class="item">
					<p class="dessert">Donut</p><p class="price">1.50</p>
				</article>
				<article class="item">
					<p class="dessert">Cherry Pie</p><p class="price">2.75</p>
				</article>
				<article class="item">
					<p class="dessert">Cheesecake</p><p class="price">3.00</p>
				</article>
				<article class="item">
					<p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
				</article>

			</section>
		</main>
		<hr class="bottom-line">
		<footer>	<address>
		<p><a href="https://www.freecodecamp.org" target="_blank" rel="noopener">Visit our website</a></p>
		<p  class="address">123 Free Code Camp Drive</p>
	</address>
</footer>
	</div>





</body>

</html>
