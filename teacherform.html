<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parent Teacher Conference Form</title>
	<style>
		body {
			background-color: midnightblue;
			color: whitesmoke;
		}

		.container {
			max-width: 600px;
			width: 80%;

			margin: 20px auto;
			padding: 10px 20px;
			background-color: #ffffff1a;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			font-family: Arial, sans-serif;
		}

		.center {
			text-align: center;
		}

		.description {
			font-size: 1.2rem;
			margin-bottom: 20px;
		}

		fieldset {
			border: 1px solid gray;
			border-radius: 5px;
			margin: 20px 0;
			padding: 20px;
		}

		fieldset legend {
			font-size: 1.3rem;
			font-weight: 600;
		}

		label {
			font-size: 1.2rem;
		}

		label:not(.contact-method) {
			display: block;
			margin: 10px 0;
		}

		input:not(.contact-method-radio-btn),
		textarea {
			width: 95%;
			padding: 10px;
			background-color: #ffffff1a;
			margin-top: 5px;
			border: 1px solid gray;
			border-radius: 5px;
			font-size: 1rem;
		}

		input,
		input::placeholder,
		textarea {
			color: whitesmoke;
		}

		.contact-method-radio-btn {
			appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: 2px solid gray;
			vertical-align: bottom;
		}

		.contact-method-radio-btn::before {
			content: ' ';
			display: block;
			width: 10px;
			height: 10px;
			margin: 1px;
			border-radius: 50%;
			background-color: gray;
			transform: translate(3px, 3px) scale(0);
			transition: all 0.3s ease-in;
		}

		.contact-method-radio-btn:checked::before {
			transform: translate(3px, 3px) scale(1);
			background-color: lightgreen;
		}

		.submit-btn {
			display: block;
			width: 100%;
			margin: auto;
			padding: 12px 20px;
			background-color: royalblue;
			color: whitesmoke;
			font-size: 1.1rem;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}

		.submit-btn:hover {
			background-color: midnightblue;
		}
	</style>
</head>

<body>
	<main class="container">
		<h1 class="title center">Parent Teacher Conference Form</h1>
		<p class="description center">Please fill out the form below to help schedule your parent-teacher conference.
		</p>
		<form action="">
			<fieldset>
				<legend>Student Information</legend>
				<label for="student-name">Full Name: </label>
				<input type="text" name="student-name" id="student-name" placeholder="E.g., Jane Doe" required>

				<label for="grade">Student Grade: </label>
				<input type="number" name="grade" id="grade" placeholder="E.g., 4" required>
			</fieldset>

			<fieldset>
				<legend>Parent/Guardian Information</legend>
				<label for="parent-name">Parent/Guardian Name: </label>
				<input type="text" name="parent-name" id="parent-name" placeholder="E.g., Nancy Doe" required>
			</fieldset>
			<fieldset>
				<legend>Preferred Contact Method</legend>
				<label for="email" class="contact-method">Email: </label>
				<input type="radio" class="contact-method-radio-btn" name="contact-method" id="email" value="email"
					checked>
				<label for="phone" class="contact-method">Phone: </label>
				<input type="radio" class="contact-method-radio-btn" name="contact-method" id="phone" value="phone">
			</fieldset>
			<fieldset>
				<legend>Additional Notes</legend>
				<label for="notes">Any specific concerns or topics you'd like to discuss?</label>
				<textarea name="notes" id="notes" rows="4" cols="50"></textarea>
			</fieldset>
			<button type="submit" class="submit-btn">Submit Form</button>
		</form>
	</main>
</body>

</html>
