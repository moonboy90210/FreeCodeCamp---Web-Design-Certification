	<title>Tazii Business Card</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.business-card {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 300px;
		}
		.profile-image {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			object-fit: cover;
		}
		.full-name {
			font-size: 24px;
			font-weight: bold;
			margin: 10px 0 5px 0;
		}
		.designation, .company {
			font-size: 16px;
			color: #777;
			margin: 2px 0;
		}
		.email, .phone-number, .portfolio-link {
			font-size: 14px;
			color: #333;
			margin: 5px 0;
			text-decoration: none;
		}
		.social-media a {
			margin: 0 10px;
			text-decoration: none;
			color: #1a73e8;
		}
